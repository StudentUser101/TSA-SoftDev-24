activity = { group = "androidx.activity", name = "activity", version.ref = "activity" }
jackson-core = { group = "com.fasterxml.jackson.databind", name = "jackson-databind", version.ref = "jacksonCore" }
jackson-annotations = { group = "com.fasterxml.jackson.core", name = "jackson-annotations", version.ref = "jacksonAnnotations" }
core-jackson-core = { group = "com.fasterxml.jackson.core", name = "jackson-core", version.ref = "jacksonCoreVersion" }
