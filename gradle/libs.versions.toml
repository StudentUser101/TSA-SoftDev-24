jacksonCoreVersion = "2.17.0-rc1"
jacksonDatabind = "2.17.0-rc1"
okhttp = "5.0.0-alpha.12"
okhttpAndroid = "5.0.0-alpha.12"
mockwebserver3Junit5 = "5.0.0-alpha.12"
